<!DOCTYPE html>
<html lang="en">
  <head>

    <title>line-level-formatting-context</title>
  </head>
  <body>

          display: inline-block;
        "

      <div
        style="
          vertical-align: text-top;
          height: 0px;

        "
      >
        <div style="width: 1000px; height: 1px; background-color: red"></div>
      </div>
      <div
        style="
          vertical-align: text-bottom;
          height: 0px;
          width: 1px;
          overflow: visible;
          display: inline-block;
        "
      >

      </div>
      <div

          vertical-align: bottom;

          display: inline-block;
        "
      >
        <div style="width: 1000px; height: 1px; background-color: red"></div>
      </div>

          height: 0px;

        "
      >

        style="
          width: 50px;
          background-color: lightsalmon;
          display: inline-block;
        "
      >
        a

        <span style="font-size: 12px">bseline</span>
      </div>
      <div
        style="
          vertical-align: text-bottom;
          width: 50px;
          height: 100px;
          display: inline-block;
          background-color: lightseagreen;
        "
      ></div>
      <div
        style="
          vertical-align: text-top;
          width: 50px;
          height: 120px;
          display: inline-block;
          background-color: lightgreen;
        "
      ></div>
    </div>
    <div style="overflow: hidden; border: 1px solid lightskyblue">
      <div class="float"></div>

      .float {
        float: left;

      }

</html>
