<style>
  #container {
    width: 500px;
    display: flex;
    flex-wrap: wrap;
    border: 1px solid black;
  }
  .cell {
    width: 5px;
    height: 5px;
    border: none;
  }
  .btn {
    margin-top: 5px;
  }
</style>
<div id="container"></div>
<button
  class="btn"
  onclick="window.localStorage.setItem('map',JSON.stringify(map))"
>
  save
</button>
<script>
  // todo: ‰øùÂ≠òÊó∂ÔºåÊ∏ÖÁ©∫Ë∑ØÂæÑ
  const map = window.localStorage.getItem("map")
    ? JSON.parse(window.localStorage.getItem("map"))
    : new Array(10000).fill(0);
  const container = document.getElementById("container");
  for (let y = 0; y < 100; y++) {
    for (let x = 0; x < 100; x++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      if (map[100 * y + x]) {
        cell.style.backgroundColor = "gray";
      }
      container.append(cell);
      cell.addEventListener("mousemove", () => {
        if (mousedown) {
          cell.style.backgroundColor = "gray";
          map[100 * y + x] = 1;
        }
        if (clear) {
          cell.style.backgroundColor = "white";
          map[100 * y + x] = 0;
        }
      });
    }
  }
  let mousedown = false,
    clear = false;
  container.addEventListener("mousedown", (e) => {
    if (e.which === 1) {
      // Â∑¶ÈîÆ
      mousedown = true;
      clear = false;
    } else if (e.which === 3) {
      // Âè≥ÈîÆ
      mousedown = false;
      clear = true;
    }
  });
  container.addEventListener("mouseup", () => {
    mousedown = false;
    clear = false;
  });

  // Á¶ÅÁî®ÊµèËßàÂô®ÈªòËÆ§Âè≥ÈîÆËèúÂçï
  window.oncontextmenu = (e) => {
    e.preventDefault();
  };

  // ********************************* UI üëÜ
  // ********************************* ÊêúÁ¥¢ üëá

  function sleep(duration) {
    return new Promise((resolve) => {
      setTimeout(resolve, duration);
    });
  }

  class Sorted {
    constructor(data, compare) {
      this.data = data.slice();
      this.compare = compare || ((a, b) => a - b);
    }
    take() {
      if (!this.data.length) return;
      let min = this.data[0],
        minIndex = 0;
      for (let i = 1; i < this.data.length; i++) {
        if (this.compare(this.data[i], min) < 0) {
          min = this.data[i];
          minIndex = i;
        }
      }
      this.data[minIndex] = this.data[this.data.length - 1];
      this.data.pop();
      return min;
    }
    give(v) {
      this.data.push(v);
    }
    get length() {
      return this.data.length;
    }
  }

  // ÂπøÂ∫¶‰ºòÂÖàÊêúÁ¥¢
  async function findPath(map, start, end) {
    let table = Object.create(map);
    let queue = new Sorted([start], (a, b) => distance(a) - distance(b));
    function distance(point) {
      return (end[0] - point[0]) ** 2 + (end[1] - point[1]) ** 2;
    }
    async function insert(x, y, pre) {
      if (x < 0 || x >= 100 || y < 0 || y >= 100) {
        return;
      }
      if (map[y * 100 + x]) {
        return;
      }
      await sleep(15);
      container.children[y * 100 + x].style.backgroundColor = "lightgreen";
      map[y * 100 + x] = 2;
      table[y * 100 + x] = pre;
      queue.give([x, y]);
    }

    while (queue.length) {
      let [x, y] = queue.take();
      console.log([x, y]);
      if (x === end[0] && y === end[1]) {
        let path = [];
        while (x !== start[0] || y !== start[1]) {
          path.push(map[y * 100 + x]);
          [x, y] = table[y * 100 + x];
          await sleep(30);
          container.children[y * 100 + x].style.backgroundColor = "red";
        }
        return path;
      }
      await insert(x + 1, y, [x, y]);
      await insert(x - 1, y, [x, y]);
      await insert(x, y + 1, [x, y]);
      await insert(x, y - 1, [x, y]);

      await insert(x + 1, y + 1, [x, y]);
      await insert(x - 1, y - 1, [x, y]);
      await insert(x - 1, y + 1, [x, y]);
      await insert(x + 1, y - 1, [x, y]);
    }
    return null;
  }
</script>
