<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:nth-child</title>
  </head>
  <body>
    <style>
      div:nth-child(2n) {
        color: red;
      }
    </style>
    <div>1</div>
    <div>2</div>
    <!-- 123 -->
    <span>3</span>
    <div>4</div>
  </body>
</html>
