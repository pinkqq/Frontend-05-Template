<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      id="open"
      onclick="window.w = window.open('about:blank','_blank','width=100,height=100,left=100,right=100')"
    >
      open new window
    </button>
    <button onclick="w.resizeBy(30,30)">resizeBy(30,30)</button>
    <button onclick="w.resizeTo(30,30)">resizeTo(30,30)</button>
    <button onclick="w.moveBy(30,30)">moveBy(30,30)</button>
    <button onclick="w.moveTo(30,30)">moveTo(30,30)</button>
  </body>
</html>
