<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TicTacToe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div id="board"></div>

    <script>
      let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
      ];
      let color = 1;
      function show() {
        const board = document.getElementById("board");
        board.innerHTML = "";
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            const inner = pattern[i][j];
            const cell = board.appendChild(document.createElement("div"));
            cell.classList.add("cell");
            cell.innerHTML = inner === 2 ? "❌" : inner === 1 ? "⭕️" : "";
            cell.addEventListener("click", () => play(i, j));
          }
          board.append(document.createElement("br"));
        }
      }
      function play(x, y) {
        pattern[x][y] = color;
        if (check(pattern, color, x, y)) {
          alert(color === 2 ? "❌ 胜利！" : "⭕️ 胜利！");
        }
        color = 3 - color;
        show();
        if (willWin(pattern, color)) {
          console.log(color === 2 ? "❌ 快要胜利！" : "⭕️ 快要胜利！");
        }
      }
      function check(pattern, color, x, y) {
        {
          let win = true;
          for (let i = 0; i < 3; i++) {
            if (pattern[x][i] !== color) win = false;
          }
          if (win) return true;
        }
        {
          let win = true;
          for (let i = 0; i < 3; i++) {
            if (pattern[i][y] !== color) win = false;
          }
          if (win) return true;
        }
        {
          let win = true;
          for (let i = 0; i < 3; i++) {
            if (pattern[i][i] !== color) win = false;
          }
          if (win) return true;
        }
        {
          let win = true;
          for (let i = 0; i < 3; i++) {
            if (pattern[i][3 - i] !== color) win = false;
          }
          if (win) return true;
        }
        return false;
      }
      function willWin(pattern, color) {
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (pattern[i][j] !== 0) continue;
            let clonePattern = clone(pattern);
            clonePattern[i][j] = color;
            if (check(clonePattern, color, i, j)) return true;
          }
        }
        return false;
      }
      function clone(obj) {
        return JSON.parse(JSON.stringify(obj));
      }
      show();
    </script>
    <style>
      .cell {
        width: 50px;
        height: 50px;
        line-height: 50px;
        font-size: 30px;
        text-align: center;
        border: 1px solid brown;
        display: inline-block;
        vertical-align: middle;
      }
    </style>
  </body>
</html>
